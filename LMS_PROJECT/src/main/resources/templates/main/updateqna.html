<form action="/updateQna" method="post" th:object="${qna}">
<input type="hidden" th:field="*{qna_no}">
    <div class="write-formOut">
        <div class="write-form">
            <div class="w-container promotion-container">
                <h1 class="section-title">QNA 작성</h1>
                <div class="title-underline"></div>
              	</div>
                <div class="input-field-wrapper login-wrapper">
                <label>제목 :
	                <input class="input-field" type="text" name="username" id="login" value="제목" th:field="*{qna_title}"/>
	                <div th:class="field-error" th:errors="*{qna_title}"></div>
                </label>
                </div>
                 <div>
                 </div>    
                <label>내용 :
                    <textarea th:field="*{qna_contents}" class="letter-textarea" rows="5" cols="76"  name="letter"></textarea>
                    <div th:class="field-error" th:errors="*{qna_contents}"></div>
                </label>
                <input type="submit" value="등록하기" class="btn-form">
                <input type="button" onclick="location.href='/qna'" value="목록으로" class="btn-form2">

       </div> 
    </div>
</form>




<footer id="footers">여기에 footer 위치</footer>
