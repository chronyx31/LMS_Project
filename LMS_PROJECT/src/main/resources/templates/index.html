        function slider_next () {
          for (let i=1;i<5;i++) {
              if ($('#Slide'+i).is(':checked')) {
                if (i == 4) {
                  $('#Slide'+(i)).attr('checked', false);
                  $('#Slide'+(i-3)).attr('checked', true);
                  return;
                };
                $('#Slide'+(i)).attr('checked', false);
                $('#Slide'+(i+1)).attr('checked', true);
                return;
              }
            }
        }

        function slider_prev () {
          for (let i=1;i<5;i++) {
              if ($('#Slide'+i).is(':checked')) {
                if (i == 1) {
                  $('#Slide'+(i)).attr('checked', false);
                  $('#Slide'+(i+3)).attr('checked', true);
                  return;
                };
                $('#Slide'+(i)).attr('checked', false);
                $('#Slide'+(i-1)).attr('checked', true);
                return;
              }
            }
        }

    </script>
